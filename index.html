<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anthariksh 2k25 | National Level Technical Symposium</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-roboto">

    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-5xl md:text-7xl font-orbitron font-bold text-cyan-400 tracking-widest animate-pulse">
                ANTHARIKSH 2K25
            </h1>
            <p class="text-gray-400 mt-2 text-lg">A National Level Technical Symposium</p>
        </header>

        <!-- Scrolling Text Banner -->
        <div class="scrolling-banner-container my-8">
            <div class="scrolling-banner">
                <span>EVENT DATES: SEPTEMBER 3 & 4</span>
                <span>EVENT DATES: SEPTEMBER 3 & 4</span>
                <span>EVENT DATES: SEPTEMBER 3 & 4</span>
                <span>EVENT DATES: SEPTEMBER 3 & 4</span>
            </div>
        </div>

        <main>
            <section id="events">
                <h2 class="text-3xl font-orbitron font-semibold text-center mb-8 border-b-2 border-cyan-500 pb-2">
                    Technical Events
                </h2>
                <div id="event-cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Event cards will be dynamically inserted here by app.js -->
                </div>
            </section>
        </main>
    </div>

    <!-- Event Details Modal -->
    <div id="eventModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 hidden opacity-0 transition-opacity duration-300">
        <div id="modalContent" class="bg-gray-800 rounded-lg shadow-2xl w-full max-w-2xl transform scale-95 transition-transform duration-300">
            <div class="p-6 md:p-8">
                <div class="flex justify-between items-start">
                    <h3 id="modalEventName" class="text-3xl font-orbitron font-bold text-cyan-400 mb-2">Event Name</h3>
                    <button id="closeModalBtn" class="text-gray-400 hover:text-white text-3xl">&times;</button>
                </div>
                <p id="modalEventDateTime" class="text-gray-400 mb-4 font-semibold">Date & Time</p>
                <p id="modalEventDescription" class="text-gray-300 mb-6">Event description goes here.</p>
                
                <h4 class="text-xl font-orbitron font-semibold text-cyan-300 mb-3">Guidelines</h4>
                <ul id="modalEventGuidelines" class="list-disc list-inside text-gray-300 space-y-2 mb-8">
                    <!-- Guidelines will be dynamically inserted here -->
                </ul>
                
                <button id="modalRegisterBtn" class="w-full bg-cyan-500 hover:bg-cyan-400 text-gray-900 font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105">
                    Register Now
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js"></script>
</body>
</html>
